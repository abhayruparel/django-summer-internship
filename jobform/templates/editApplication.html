<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Edit Job form</title>
</head>

<body>
    <form method="POST" class="post-form" action="/updateApplication/{{application.id}}">
        {% csrf_token %}
        <div class="container-fluid">
            <br>

            <div class="col-sm-10 h3 text-*-center">
                Update Details
            </div>

            <div class="form-group row mb-2 mr-2 ml-2">
                <label class="col-sm-2 col-form-label">Applicant ID (you can't change your id):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="id" id="id_eid" readonly value="{{ application.id }}" />
                </div>
            </div>
            <!-- Basic details -->
            <fieldset>
                <legend class="h4">Basic Details:</legend>
                <br>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="First Name" name='fname' value="{{ application.fname }}">
                    </div>
                </div>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Last Name" name='lname' value="{{ application.lname }}">
                    </div>
                </div>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Designation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Designation" name='designation' value="{{ application.designation }}">
                    </div>
                </div>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <textarea class="col-sm-10" id="exampleFormControlTextarea1" rows="3" placeholder="Address" name='address'>{{ application.address }}</textarea>
                    </div>
                </div>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">E-mail ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="abc@xyz.com" name='mail' value="{{ application.mail }}">
                    </div>
                </div>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="City" name='city' value="{{ application.city }}">
                    </div>
                </div>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Phone number" name='phone' value="{{ application.phone }}">
                    </div>
                </div>

                <!-- Gender -->
                <div class="row form-group row mb-2 mr-2 ml-2">
                    <span class="col-sm-2">Gender</span>
                    <div class="custom-control custom-radio custom-control-inline" style="margin-left: 2%;">
                        <input type="radio" id="Male" name="gender" class="custom-control-input" value='male' {% if application.gender == 'male' %} checked {% endif %}>
                        <label class="custom-control-label" for="Male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Female" name="gender" class="custom-control-input" value='female' {% if application.gender == 'female' %} checked {% endif %}>
                        <label class="custom-control-label" for="Female">Female</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Others" name="gender" class="custom-control-input" value='others' {% if application.gender == 'others' %}checked{% endif %}>
                        <label class="custom-control-label" for="Others">Others</label>
                    </div>
                </div>
                <br>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Zip Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="zip code" name='zip' value="{{ application.zip }}">
                    </div>
                </div>

                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Relationship Status</label>
                    <div class="col-sm-10">
                        <select class="custom-select custom-select mb-3" name="relation_status">
                            <option value="hm">--Select marital status--</option>
                            <option value="single" {% if application.relation_status == 'single' %} selected {% endif %}>single</option>
                            <option value="married" {% if application.relation_status == 'married' %} selected {% endif %}>married</option>
                            <option value="private" {% if application.relation_status == 'private' %} selected {% endif %}></option>>prefer not to say</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Date of birth</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name='dob' value="{{ application.dob }}">
                    </div>
                </div>
            </fieldset>
            <!-- education details -->
            <fieldset>
                <legend class="h4">Education Detail: </legend>
                <br>
                <p class="form-group row mb-2 mr-2 ml-2"> SSC Result</p>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Name of board</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="board name" name='ssc_board_name' value="{{ application.ssc_board_name }}">
                    </div>
                    <label class="col-sm-2 col-form-label">Passing Year</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="passing year" name='ssc_year' value="{{ application.ssc_year }}">
                    </div>
                    <label class="col-sm-2 col-form-label">Percentage</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="score" name='ssc_score' value="{{ application.ssc_score }}">
                    </div>
                </div>
                <hr>

                <p class="form-group row mb-2 mr-2 ml-2">HSC/Diploma Result</p>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-2 col-form-label">Name of board</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="board name" name='hsc_dip_board_name' value="{{ application.hsc_dip_board_name }}">
                    </div>
                    <label class="col-sm-2 col-form-label">Passing Year</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="passing year" name='hsc_dip_year' value="{{ application.hsc_dip_year }}">
                    </div>
                    <label class="col-sm-2 col-form-label">Percentage</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="score" name='hsc_dip_score' value="{{ application.hsc_dip_score }}">
                    </div>
                </div>
                <hr>

                <p class="form-group row mb-2 mr-2 ml-2">Bachelor Degree</p>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm col-form-label">Course Name</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="Course name" name='bachelor_course_name' value="{{ application.bachelor_course_name }}">
                    </div>
                    <label class="col-sm col-form-label">University</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="university name" name='bachelor_uni_name' value="{{ application.bachelor_uni_name }}">
                    </div>
                    <label class="col-sm col-form-label">Passing Year</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="passing year" name='bachelor_year' value="{{ application.bachelor_year }}">
                    </div>
                    <label class="col-sm col-form-label">Percentage</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="score" name='bachelor_score' value="{{ application.bachelor_score }}">
                    </div>
                </div>
                <hr>

                <p class="form-group row mb-2 mr-2 ml-2">Master Degree</p>
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm col-form-label">Course Name</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="board name" name='master_course_name' value="{{ application.master_course_name }}">
                    </div>
                    <label class="col-sm col-form-label">University</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="university name" name='master_uni_name' value="{{ application.master_uni_name }}">
                    </div>
                    <label class="col-sm col-form-label">Passing Year</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="passing year" name='master_year' value="{{ application.master_year }}">
                    </div>
                    <label class="col-sm col-form-label">Percentage</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="score" name='master_score' value="{{ application.master_score }}">
                    </div>
                </div>
                <hr>
            </fieldset>
            <!-- work exp -->
            <fieldset>
                <legend class="h4">Work Experience</legend>
                <br>
                <!-- company 1 -->
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm col-form-label">Company Name</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="company name" name='workexp_company1_name' value="{{ application.workexp_company1_name }}">
                    </div>
                    <label class="col-sm col-form-label">Designation</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="designation" name='workexp_company1_designation' value="{{ application.workexp_company1_designation }}">
                    </div>
                    <label class="col-sm col-form-label">From</label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name='workexp_company1_start_date' value="{{ application.workexp_company1_start_date }}">
                    </div>
                    <label class="col-sm col-form-label">End Date</label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name='workexp_company1_end_date' value="{{ application.workexp_company1_end_date }}">
                    </div>
                </div>
                <!-- Company 2 -->
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm col-form-label">Company Name</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="company name" name='workexp_company2_name' value="{{ application.workexp_company2_name }}">
                    </div>
                    <label class="col-sm col-form-label">Designation</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="designation" name='workexp_company2_designation' value="{{ application.workexp_company2_designation }}">
                    </div>
                    <label class="col-sm col-form-label">From</label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name='workexp_company2_start_date' value="{{ application.workexp_company2_start_date }}">
                    </div>
                    <label class="col-sm col-form-label">End Date</label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name='workexp_company2_end_date' value="{{ application.workexp_company2_end_date }}">
                    </div>
                </div>
                <!-- company 3 -->
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm col-form-label">Company Name</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="company name" name='workexp_company3_name' value="{{ application.workexp_company3_name }}">
                    </div>
                    <label class="col-sm col-form-label">Designation</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" placeholder="designation" name='workexp_company3_designation' value="{{ application.workexp_company3_designation }}">
                    </div>
                    <label class="col-sm col-form-label">From</label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name='workexp_company3_start_date' value="{{ application.workexp_company3_start_date }}">
                    </div>
                    <label class="col-sm col-form-label">End Date</label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name='workexp_company3_end_date' value="{{ application.workexp_company3_end_date }}">
                    </div>
                </div>

            </fieldset>
            <hr>

            <!-- Language Known -->
            <fieldset>
                <legend class="h4">Language Known:</legend>
                <!-- Hindi -->
                <div class="form-group row mb-2 mr-2 ml-2" style="padding-left: 1%;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckboxl1" name="Language1" value="Hindi" {% if application.Language1 == 'Hindi' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckboxl1">Hindi </label>
                    </div>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="Language1_read" value="read" {% if application.Language1_read == 'read' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox2">Read</label>
                    </div>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="Language1_write" value="write" {% if application.Language1_write == 'write' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox3">Write</label>
                    </div>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="Language1_speak" value="speak" {% if application.Language1_speak == 'speak' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox4">Speak</label>
                    </div>
                </div>

                <!-- English -->
                <div class="form-group row mb-2 mr-2 ml-2" style="padding-left: 1%;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="Language2" value="English" {% if application.Language2 == 'English' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox5">English</label>
                    </div>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" name="Language2_read" value="Read" {% if application.Language2_read == 'Read' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox6">Read</label>
                    </div>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" name="Language2_write" value="Write" {% if application.Language2_write == 'Write' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox7">Write</label>
                    </div>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="checkbox" id="inlineCheckbox8" name="Language2_speak" value="Speak" {% if application.Language2_speak == 'Speak' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox8">Speak</label>
                    </div>
                </div>

                <!-- Gujarati -->
                <div class="form-group row mb-2 mr-2 ml-2" style="padding-left: 1%;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckboxl9" name="Language3" value="Gujarati" {% if application.Language3 == 'Gujarati' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckboxl9">Gujarati</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox10" name="Language3_Read" value="Read" {% if application.Language3_Read == 'Read' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox10">Read</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox11" name="Language3_Write" value="Write" {% if application.Language3_Write == 'Write' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox11">Write</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox12" name="Language3_Speak" value="Speak" {% if application.Language3_Speak == 'Speak' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox12">Speak</label>
                    </div>
                </div>
            </fieldset>
            <hr>
            <!-- Technologies youo know -->
            <fieldset>
                <legend class="h4">Technologies you know:</legend>
                <!-- PHP -->
                <div class="form-group row mb-2 mr-2 ml-2">

                    <div class="form-check form-check-inline" style="padding-left: 1%;">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="PHP" value="true" {% if application.PHP == 'true' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox1">PHP</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="beginnerPHP" id="inlineRadio2" value="true" {% if application.beginnerPHP == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio2">Beginner</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="MideatorPHP" id="inlineRadio3" value="true" {% if application.MideatorPHP == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio3">Mideator</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ExpertPHP" id="inlineRadio4" value="true" {% if application.ExpertPHP == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio4">Expert</label>
                    </div>
                </div>

                <!-- Mysql -->
                <div class="form-group row mb-2 mr-2 ml-2" style="padding-left: 1%;">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckboxl5" name="MYSQL" value="true" {% if application.PHP == 'true' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckboxl5">Mysql</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="BeginnerMYSQL" id="inlineRadio6" value="true" {% if application.BeginnerMYSQL == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio6">Beginner</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="MideatorMYSQL" id="inlineRadio7" value="true" {% if application.MideatorMYSQL == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio7">Mideator</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ExpertMYSQL" id="inlineRadio8" value="true" {% if application.ExpertMYSQL == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio8">Expert</label>
                    </div>
                </div>

                <!-- Laravel -->
                <div class="form-group row mb-2 mr-2 ml-2" style="padding-left: 1%;">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox9" name="Laravel" value="true" {% if application.Laravel == 'true' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox9">Laravel</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="BeginnerLaravel" id="inlineRadio10" value="true" {% if application.BeginnerLaravel == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio10">Beginner</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="MideatorLaravel" id="inlineRadio11" value="true" {% if application.MideatorLaravel == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio11">Mideator</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ExpertLaravel" id="inlineRadio12" value="true" {% if application.ExpertLaravel == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio12">Expert</label>
                    </div>
                </div>

                <!-- Oracle -->
                <div class="form-group row mb-2 mr-2 ml-2" style="padding-left: 1%;">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox13" name="Oracle" value="true" {% if application.Oracle == 'true' %}checked{% endif %}>
                        <label class="form-check-label" for="inlineCheckbox13">Oracle</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="BeginnerOracle" id="inlineRadio14" value="true" {% if application.BeginnerOracle == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio14">Beginner</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="MideatorOracle" id="inlineRadio15" value="true" {% if application.MideatorOracle == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio15">Mideator</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ExpertOracle" id="inlineRadio16" value="true" {% if application.ExpertOracle == 'true' %}selected{% endif %}>
                        <label class="form-check-label" for="inlineRadio16">Expert</label>
                    </div>
                </div>
            </fieldset>
            <hr>

            <!-- Referance Contact -->
            <fieldset>
                <legend class="h4">Referance Contact</legend>
                <div class="form-group form-inline">

                    <label class="mb-2 mr-2 ml-2">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" name="ref_name1" placeholder="Enter Name" value="{{ application.ref_name1 }}">

                    <label class="mb-2 mr-2 ml-2">Contact Number</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" name="ref_contact1" placeholder="Enter Contact Number" value="{{ application.ref_contact1 }}">

                    <label class="mb-2 mr-2 ml-2">Relation</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" name="ref_relation1" placeholder="Enter Relation" value="{{ application.ref_relation1 }}">
                </div>

                <div class="form-group form-inline">
                    <label class="mb-2 mr-2 ml-2">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" name="ref_name2" placeholder="Enter Name" value="{{ application.ref_name2 }}">

                    <label class="mb-2 mr-2 ml-2">Contact Number</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" name="ref_contact2" placeholder="Enter Contact Number" value="{{ application.ref_contact2 }}">

                    <label class="mb-2 mr-2 ml-2">Relation</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" name="ref_relation2" placeholder="Enter Relation" value="{{ application.ref_relation2 }}">
                </div>
                <br>
            </fieldset>
            <hr>
            <!-- Location Preferances -->
            <fieldset>
                <legend class="h4">Preferances</legend>
                <p class="form-group row mb-2 mr-2 ml-2">Prefered location</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="location1" value="value1" id="defaultCheck1" {% if application.location1 == 'value1' %}checked{% endif %}>
                    <label class="form-check-label" for="defaultCheck1">
                        Location 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="location2" value="value2" id="defaultCheck2" {% if application.location2 == 'value2' %}checked{% endif %}>
                    <label class="form-check-label" for="defaultCheck2">
                        Location 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="location3" value="value3" id="defaultCheck3" {% if application.location3 == 'value3' %}checked{% endif %}>
                    <label class="form-check-label" for="defaultCheck3">
                        Location 3
                    </label>
                </div>
                <br>

                <!-- Notice period -->
                <label class="col-sm-2 col-form-label">Notice period</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Notice period" name="noticeperiod" value="{{ application.noticeperiod }}">
                </div>

                <!-- Expacted CTC -->
                <label class="col-sm-2 col-form-label">Expected CTC</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Expected CTC" name="expectedCTC" value="{{ application.expectedCTC }}">
                </div>

                <!-- Current CTC -->
                <label class="col-sm-2 col-form-label">Current CTC</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Current CTC" name="currentCTC" value="{{ application.currentCTC }}">
                </div>
                <br>

                <!-- Department -->
                <div class="form-group row mb-2 mr-2 ml-2">
                    <label class="col-sm-1 col-form-label">Department</label>
                    <div class="col-sm-6">
                        <select class="custom-select custom-select mb-3" name="Department">
                            <option value="hm" {% if application.Department == 'hm' %} selected {% endif %} selected>Select Department</option>
                            <option value="Development" {% if application.Department == 'Development' %} selected {% endif %}>Development</option>
                            <option value="Digital_Marketing" {% if application.Department == 'Digital_Marketing' %} selected {% endif %}>Digital Marketing</option>
                            <option value="Application_Development" {% if application.Department == 'Application_Development' %} selected {% endif %}>Application Development</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <!-- Update application -->
            <div class="form-group row mb-2 mr-2 ml-2">
                <!-- <label class="col-sm-10 col-form-label"></label> -->
                <div class="col-sm offset-9">
                    <input class="btn btn-dark" type="submit" value="Update Application">
                </div>
            </div>
