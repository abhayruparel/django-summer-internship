<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Job Application Form</title>

</head>

<body>

    <div class="d-flex justify-content-center">
        <h2> Job Application Form </h2>
    </div>

    <div class="container" style="margin-top: 1%">
        <form class="needs-validation" action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <fieldset>
                <legend>Basic Details:</legend>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter First Name" name='fname'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Last Name" name='lname'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Designation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Designation" name='designation'>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <textarea class="col-sm-10" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Address" name='address'></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">E-mail ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter e-mail" name='mail'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter city" name='city'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter phone number" name='phone'>
                    </div>
                </div>

                <!-- Gender -->
                <div class="row">
                    <span class="col-sm-2">Gender</span>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Male" name="gender" class="custom-control-input" value='male'>
                        <label class="custom-control-label" for="Male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Female" name="gender" class="custom-control-input" value='female'>
                        <label class="custom-control-label" for="Female">Female</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Others" name="gender" class="custom-control-input" value='others'>
                        <label class="custom-control-label" for="Others">Others</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Zip Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter zip code" name='zip'>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Relationship Status</label>
                    <div class="col-sm-10">
                        <select class="custom-select custom-select mb-3" name="relation_status">
                            <option selected>Select marital status</option>
                            <option value="single">single</option>
                            <option value="married">married</option>
                            <option value="private">prefer not to say</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date of birth</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name='dob'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="submit" class="form-control btn btn-primary">
                    </div>
                </div>


            </fieldset>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
